<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<div class="jumbotron jumbotron-fluid display-4">
    <h2 class="header-h2">Weather Dashboard</h2>
</div>
<div class="container">
        <div class="row">
            <div class="col-md-4">
                <h4>Search for a City:</h4>
                <input type="text" class="form-control" id="inlineFormInput">
                <button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <h4>Search for a City One</h4>
                </div>
                <div class="row">
                    <h4>Search for a City Two</h4>
                </div>
            </div>
        </div>
</div>

  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The createRow function takes data returned by OMDB and appends the table data to the tbody
    var createRow = function(data) {
      // Create a new table row element
      var tRow = $("<tr>");

      // Methods run on jQuery selectors return the selector they we run on
      // This is why we can create and save a reference to a td in the same statement we update its text
      var titleTd = $("<td>").text(data.Title);
      var yearTd = $("<td>").text(data.Year);
      var actorsTd = $("<td>").text(data.Actors);
        
      // Append the newly created table data to the table row
      tRow.append(titleTd, yearTd, actorsTd);
      // Append the table row to the table body
      $("tbody").append(tRow);
    };

    // The search OMDB function takes a movie, searches the omdb api for it, and then passes the data to createRow
    var searchOMDB = function(movie) {
      var queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        createRow(response);
      });
    };

    // Search the OMDB API for the following movies, and append table rows for each
    searchOMDB("Mr. Nobody");
    searchOMDB("The Little Mermaid");
    searchOMDB("The Lion King");

    $("#search-btn").on("click", function(event) {
        event.preventDefault();
        var city = $("#inlineFormInput").val();
        var queryURL = "http://api.openweathermap.org/data/2.5/forecast?q=" + city + ",USA&APPID=dded005594f4d08d93b4a5e4f9c5baa4";
        $.ajax({
        url: queryURL,
        method: "GET"
        }).then(function(response) {
        $("#movie-view").text(JSON.stringify(response));
        });

        // -----------------------------------------------------------------------

    });

  </script>
</body>

</html>
